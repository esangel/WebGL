<!DOCTYPE html>
<html>

<script id="vertex-shader1" type="x-shader/x-vertex">

attribute  vec4 vPosition;

void main() 
{
    gl_PointSize = 5.0;
    gl_Position = vPosition;
} 
</script>

<script id="vertex-shader2" type="x-shader/x-vertex">

attribute vec4 vPosition;
attribute vec2 vTexCoord;

varying vec2 fTexCoord;

void main()
{

gl_Position = vPosition;
fTexCoord = vTexCoord;

}
</script>

<script id="fragment-shader1" type="x-shader/x-fragment">

precision mediump float;

void
main()
{

    gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);

}
</script>
<script id="fragment-shader2" type="x-shader/x-fragment">

precision mediump float;

varying  vec2 fTexCoord;

uniform sampler2D texture;

void main() 
{ 
    float s = 4.0;
    float d = 1.0/1024.0;
    float x = fTexCoord.x;
    float y = fTexCoord.y;
    vec4 t = (//texture2D(texture, vec2(x,y))
                   +texture2D( texture, vec2(x+d, y))
                   +texture2D( texture, vec2(x, y+d))
                   +texture2D( texture, vec2(x-d, y))
                  +texture2D( texture, vec2(x, y-d)))/s;
    //gl_FragColor.r = t.r;
    if(t.r > 0.0) gl_FragColor.r = 1.0;
    else gl_FragColor.r = 0.0;
    gl_FragColor.g = t.g;
    gl_FragColor.b = t.b;              
    gl_FragColor.a = 1.0;
    //gl_FragColor = t;
    if(t.r>0.0) gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    else gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
    gl_FragColor = t;

                 
} 

</script>
